<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
  	<a href="http://www.j2lab.tech/" target="_blank">J2LAB</a> -Test
  	<br/>
  	Visite <a href='https://www.instagram.com/j2lab.innovation/' target='_blank'>@j2lab.innovation</a>
  </div>

	<a-scene embedded arjs>
		<!-- create your content here. just a box for now -->
		<a-box position='0 0.5 0' material='opacity: 0.75;'></a-box>
		<!-- define a camera which will move according to the marker position -->

    <!-- define your gltf asset -->
    <a-assets>
    	<a-asset-item id="tree" src="../data/data/duck.gltf"></a-asset-item>
    </a-assets>
    <!-- use your gltf model -->
    <a-entity gltf-model="#tree" scale="0.01 0.01 0.01"></a-entity>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
